<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03c88e329d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contato.css">
</head>

<body>
    <header class="header-sobre w-100" id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="nav-link" src="../assets/logo.png"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="background-color:#b53030;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-block container mt-3 justify-content-center align-content-center g-2">
        <section class="justify-content-center mb-4">
            <div class="w-100 h-auto">
                <h1 class="text-center" style="font-size:28px;">Quer saber mais sobre o game?</h1>
                <p class="text-center">Entre em contato conosco para mais informações sobre o nosso trabalho.<br>Adicione um comentário sobre nosso game!</p>
            </div>
        </section>
        <section class="row justify-content-center mb-4"> <!-- Gap added here -->
            <div class="justify-content-center align-content-center col-lg-6 w-100 h-auto">
                <fieldset class="p-4 w-100">
                    <form class="d-flex flex-column align-items-center">
                        <div class="form-group mb-2 w-100">
                            <label for="exampleInputNome">Nome</label>
                            <input type="text" class="form-control" id="exampleInputNome" placeholder="Seu Nome">
                            <small id="emailHelp" class="form-text">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="form-group mb-2 w-100">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu E-mail">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Clique para receber notícias</label>
                        </div>
                        <h2 class="text-center mt-4">Adicione um feedback!</h2>
                        <input type="text" class="form-control mt-2 mb-2 w-100" placeholder="Digite seu feedback aqui..." id="mensagem">
                        <button type="submit" class="btn w-100" id="bt-submit">Enviar</button>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>
    <footer class="footer-sobre text-center w-100 py-3 mt-5">
        <p>&copy; 2024 - Todos os direitos reservados ao grupo 4</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="../javaScript/contato.js"></script>
</body>
</html>
